    <div class="post-body" itemprop="articleBody"><h1 id="安装-mysql9"><a href="#安装-mysql9" class="headerlink" title="安装 mysql9"></a>安装 mysql9</h1><p>使用<code>docker compose</code>安装</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">services:</span><br><span class="line">  mysql:</span><br><span class="line">    image: dockerhub.qingcloud.com/doubao/mysql:9.0.1</span><br><span class="line">    container_name: mysql9</span><br><span class="line">    restart: always</span><br><span class="line">    environment:</span><br><span class="line">      MYSQL_ROOT_PASSWORD: root</span><br><span class="line">      MYSQL_USER: app</span><br><span class="line">      MYSQL_PASSWORD: app</span><br><span class="line">    ports:</span><br><span class="line">      - <span class="string">&quot;3306:3306&quot;</span></span><br><span class="line">    volumes:</span><br><span class="line">      - ../mysql/data:/var/lib/mysql</span><br><span class="line">      - ../mysql/my.cnf:/etc/mysql/my.cnf</span><br><span class="line">      - ../mysql/logs:/var/log/mysql</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<p><code>my.cnf</code>配置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">[mysqld]</span><br><span class="line"># 基本设置</span><br><span class="line">user=mysql</span><br><span class="line">port=3306</span><br><span class="line">socket=/var/run/mysqld/mysqld.sock</span><br><span class="line">pid-file=/var/run/mysqld/mysqld.pid</span><br><span class="line">secure-file-priv=/var/lib/mysql-files</span><br><span class="line">datadir=/var/lib/mysql</span><br><span class="line"></span><br><span class="line"># 性能优化</span><br><span class="line">key_buffer_size=16M</span><br><span class="line">max_allowed_packet=64M</span><br><span class="line">table_open_cache=400</span><br><span class="line">sort_buffer_size=4M</span><br><span class="line">read_buffer_size=4M</span><br><span class="line">read_rnd_buffer_size=4M</span><br><span class="line">myisam_sort_buffer_size=64M</span><br><span class="line">thread_cache_size=8</span><br><span class="line"></span><br><span class="line"># InnoDB 引擎设置</span><br><span class="line">innodb_buffer_pool_size=1G</span><br><span class="line">innodb_log_file_size=256M</span><br><span class="line">innodb_flush_log_at_trx_commit=1</span><br><span class="line">innodb_file_per_table=1</span><br><span class="line">innodb_open_files=400</span><br><span class="line">innodb_io_capacity=400</span><br><span class="line">innodb_flush_method=O_DIRECT</span><br><span class="line"></span><br><span class="line"># 日志设置</span><br><span class="line">log_error=/var/log/mysql/error.log</span><br><span class="line">slow_query_log=1</span><br><span class="line">slow_query_log_file=/var/log/mysql/mysql-slow.log</span><br><span class="line">long_query_time=2</span><br></pre></td></tr></table></figure>

<p>目录结构</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">── mysql/</span><br><span class="line">    ├── data/</span><br><span class="line">    ├── logs/</span><br><span class="line">    └── my.cnf</span><br></pre></td></tr></table></figure>
